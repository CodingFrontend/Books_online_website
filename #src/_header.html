<header class="header">
	<div class="header__top top-header">
		<div class="top-header__container _container">
			<div class="top-header__menu menu">
				<div class="menu__actions actions-menu">
					<div class="actions-menu__icon icon-menu">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<nav class="menu__body">
					<ul class="menu__list">
						<li><a href="" class="menu__link"><span>Sign in</span></a></li>
						<li><a href="" class="menu__link"><span>My Account</span></a></li>
						<li><a href="" class="menu__link"><span>Order Status</span></a></li>
						<li><a href="" class="menu__link"><span>Help</span></a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<div class="header__body body-header">
		<div class="body-header__container _container">
			<a href="#" class="body-header__logo">
				<svg class="img icon icon-logo">
					<use xlink:href="img/sprite.svg#logo">
					</use>
				</svg>
			</a>
			<form action="#" class="body-header__search search-header">
				<div class="search-header__input">
					<input autocomplete="off" type="text" name="search-header" class="input" />
				</div>
				<button type="submit" class="search-header__btn">
					<div class="search-header__icon">
						<svg class="img icon icon-search">
							<use xlink:href="img/sprite.svg#search">
							</use>
						</svg>
					</div>
					<span>Search</span>
				</button>
			</form>
			<div class="body-header__cart cart-header">
				<div class="cart-header__top">
					<div class="cart-header__icon">
						<svg class="img icon icon-cart">
							<use xlink:href="img/sprite.svg#cart">
							</use>
						</svg>
					</div>
					<div class="cart-header__label">Your cart<span> (<span class="amount">2</span> items)</span></div>
				</div>
				<div class="cart-header__bottom">
					<div class="cart-header__price">$125.0 </div>
					<a href="#" class="cart-header__btn">Checkout</a>
				</div>
			</div>
			<div class="body-header__wish wish-body">
				<a href="#" class="wish-body__icon">
					<svg class="img icon icon-wish">
						<use xlink:href="img/sprite.svg#wish">
						</use>
					</svg>
				</a>
				<div class="wish-body__bottom">
					<a href="#" class="wish-body__label">
						<span class="wish-body__list">Wish list</span>
						<span class="wish-body__amount">20</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="header__bottom bottom-header">
		<div class="bottom-header__container _container">
			<nav class="bottom-header__menu menu-bottom">
				<ul class="menu-bottom__list">
					<li><a href="#" class="menu-bottom__link">Computers</a></li>
					<li><a href="#" class="menu-bottom__link">Cooking</a></li>
					<li><a href="#" class="menu-bottom__link">Education</a></li>
					<li><a href="#" class="menu-bottom__link">Fiction</a></li>
					<li><a href="#" class="menu-bottom__link">Health</a></li>
					<li><a href="#" class="menu-bottom__link">Mathematics</a></li>
					<li><a href="#" class="menu-bottom__link">Medical</a></li>
					<li><a href="#" class="menu-bottom__link">Reference</a></li>
					<li><a href="#" class="menu-bottom__link">Science</a></li>
				</ul>
			</nav>
		</div>
	</div>
</header>
